<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <script>
        //return number that is in range of the minimal number "number_min" and maximal number "number_max"
        //this number will have decimals based on the decimal parameter "decimals"
        //example: number_min = 0; number_max = 5; decimals = 1 => possible number: 3.2
        function getRandomNumber(number_min, number_max, decimals){
            if (number_min >= number_max) return null

            let decimalMulti = Math.pow(10, decimals)
            let min = number_min * decimalMulti
            let max = number_max * decimalMulti

            let range = max - min

            let randomNumber = Math.floor(Math.random() * range +1)

            randomNumber += number_min
            randomNumber /= decimalMulti

            return randomNumber
        }

        
        let number = getRandomNumber(130, 135, 1)
        console.log(number)
    </script>
</body>
</html>
